  <script type="application/javascript">
    $(document).ready(function () {
      function createFamilyTree(){
        $('body').append('<table>');
          $('table').append(`
            <thead>
              <th>Firstname</th>
              <th>Lastname</th>
            </thead>
          `, "<tbody>");
      };
      function addNewMember(firstName, lastName){
        $('table tbody').append('<tr>');
        $('tbody tr').last().append(`<td>${firstName}</td>`, `<td>${lastName}</td>`, `<td>(x)</td>`);
        $('tbody tr td').last().addClass(firstName + lastName);
        $('.' + firstName + lastName).css('background-color', 'orange');
        $('.' + firstName + lastName).css('cursor', 'pointer');
        $('.' + firstName + lastName).click(function(){
        $('.' + firstName + lastName).parent().remove();
        })
      };
      createFamilyTree();
      addNewMember('Guillame', 'Salva')
      addNewMember('Arielle', 'Snizt')
      addNewMember('Fanette', 'Snizt')
      addNewMember('Gerard', 'Snizt')
      addNewMember('Victor', 'Snizt')
    });
  </script>
